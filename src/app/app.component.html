<section *ngIf='getAdmin()==true' style="text-align: justify;">
    <h1 class='titulo'>
        Logged como admin
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Flat_cross_icon.svg/512px-Flat_cross_icon.svg.png?20170316053531" 
        style="text-align: right; width: 40px; height: 40px;" 
        onmouseenter="style='cursor: pointer; text-align: right; width: 40px; height: 40px;'"
        onmouseleave="style='cursor: auto; text-align: right; width: 40px; height: 40px;'"
    onclick="
        localStorage.setItem('admin', 'false');
        location.assign('../home');
        ">
    </h1>
</section>
