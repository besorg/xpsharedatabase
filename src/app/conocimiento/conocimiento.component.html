<div class="col-md-6">
    <section *ngIf="agregarComponente == true">
        <form class="mt-5" [formGroup]="formulario" (ngSubmit)="save()" autocomplete="on">
            <div class="mb-2">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" placeholder="Nombre" class="form-control" formControlName="nombre" />

                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" placeholder="Apellido" class="form-control"
                    formControlName="apellido" />

                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Email" class="form-control" formControlName="email" />
            </div>

            <div class="mb-2-form-check">
                <label><input type="checkbox" class="form-check-input" />Completado</label>
            </div>

            <div class="text-end">
                <button class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </section>

    <section *ngIf="agregarComponente == false"></section>
</div>
