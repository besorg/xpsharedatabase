<h1 class="titulo">Nuevo Usuario</h1>
<div class="col-md-6">

    <form class="mt-5" [formGroup]="formulario"(ngSubmit)="save()" autocomplete="off">
        <div class="mb-2">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" placeholder="Nombre" class="form-control" formControlName="nombre">
            
            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" placeholder="Apellido" class="form-control" formControlName="apellido">

            <label for="email">Email</label>
            <input id="email" type="text" placeholder="Email" class="form-control" formControlName="email">
            
            <label for="passcode">Password</label>
            <input id="passcode" type="password" placeholder="ContraseÃ±a" class="form-control" formControlName="passcode">
        </div>

        <div class="mb-2-form-check">

        </div>

        <div class="text-end">
            <button class="btn btn-primary">Guardar</button>
        </div>

    </form>
</div>
